<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fischerfritz App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container-fluid">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="https://cdn-icons-png.flaticon.com/512/3829/3829599.png" alt="Logo" width="30" height="24"
            class="d-inline-block align-text-top">
          Fishersfritz
        </a>
      </div>
    </nav>
    <div class="row">
      <!-- Fischfang Button -->
      <div id="fish-catch">
        <button class="fish-catch-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFishCatch"
          aria-controls="offcanvasFishCatch">
          <img src="assets/img/catch.png" alt="Fischfang">
          <span>Fischfang</span>
        </button>
      </div>
    </div>
    <!-- Offcanvas für Fischfang -->
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasFishCatch"
      aria-labelledby="offcanvasFishCatchLabel" style="height: 80%;">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasFishCatchLabel">Neuer Fischfang</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <!-- Formular -->
        <form id="fishCatchForm">
          <div class="mb-3">
            <label for="fishName" class="form-label">Fischname</label>
              <select class="form-control" id="fish">
                <option value="" disabled selected>Wähle den gefangenen Fisch</option>
                <input type="text" id="fishid" hidden>
              </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Standort/Gewässer</label>
            <div class="input-group">
              <input type="text" class="form-control" id="locationname" placeholder="Längen- und Breitengrad">
              <input type="text" class="form-control" id="location" hidden />
              <button class="btn btn-outline-secondary" id="button-location" type="button" onclick="getLocation()">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Datum</label>
            <input type="date" class="form-control" id="date">
          </div>
          <div class="mb-3">
            <label for="time" class="form-label">Uhrzeit</label>
            <input type="time" class="form-control" id="time">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="weight" class="form-label">Gewicht (kg)</label>
              <input type="text" class="form-control" id="weight" placeholder="(kg)">
            </div>
            <div class="col-md-6 mb-3">
              <label for="length" class="form-label">Länge (cm)</label>
              <input type="text" class="form-control" id="length" placeholder="(cm)">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" onclick="saveCatch()">Speichern</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas"
            onclick="resetCatch()">Abbrechen</button>
        </form>
      </div>
    </div>
    <!-- Abschnitt 2: Fische zusammenfassen -->
    <div class="row profile-container">
      <h2>History</h2></a>
      <div class="history">
        <div class="btn-group" role="group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradiod" autocomplete="off">
          <label class="btn btn-secondary" for="btnradiod">1 day</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradiow" autocomplete="off">
          <label class="btn btn-secondary" for="btnradiow">1 week</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradiom" autocomplete="off">
          <label class="btn btn-secondary" for="btnradiom">1 month</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradioy" autocomplete="off">
          <label class="btn btn-secondary" for="btnradioy">1 year</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradiot" autocomplete="off" checked>
          <label class="btn btn-secondary" for="btnradiot">Total</label>
        </div>

        <!-- Fish Container -->
        <div class="content">
          <div class="list-group" id="fishHistory">
            <!--Platz für dynamischen Content -->
          </div>
        </div>
      </div>

      <!-- Abschnitt 3: Listenansicht -->

      <div class="row">
        <div class="history">
          <!-- Fish Container -->
          <div class="content-history">
            <div class="list-group" id="fishHistory">

            </div>
            <!-- Dynamically generated content will appear here -->
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Fang-Listenansicht</h2>
        <div id="entry-list"></div>
      </div>
      <div class="row">
        <h3>Gefangene Fische nach Art</h3>
        <div id="group-by-fish" class="d-flex flex-wrap">
          <!-- Dynamisch generierter Inhalt für Fische nach Art -->
        </div>
      </div>
      
      <div class="row mt-4">
        <h3>Gefangene Fische nach Datum</h3>
        <div id="group-by-date">
          <!-- Dynamisch generierter Inhalt für Fische nach Zeit -->
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>

</html>
