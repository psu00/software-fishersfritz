<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fischerfritz App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">
                <img src="https://cdn-icons-png.flaticon.com/512/3829/3829599.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Fishersfritz
              </a>
            </div>
          </nav>
    
        <!-- Abschnitt 1: Neuen Fisch hinzufügen -->
        <div class="section">
            <h2>Neuen Fisch hinzufügen</h2>
            
            <form id="add-fish-form">
                <!--Fischart-->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Fischart</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Fisch auswählen</option>
                      <option value="1">Forelle</option>
                      <option value="2">Delfin</option>
                      <option value="3">Hai</option>
                    </select>
                </div>
            
            

            <!--Längengrad & Breitengrad-->


            <div class="row g-3">
                <div class="col mb-3">
                  <input type="number" step="0.2" class="form-control" placeholder="Längengrad" aria-label="longitude" required>
                </div>
                <div class="col">
                  <input type="number" step="0.2" class="form-control" placeholder="Breitengrad" aria-label="latitude" required>
                </div>
              </div>


            <!--Gewicht-->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Gewicht(kg)" aria-label="Gewicht" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">kg</span>
            </div>

            <!--Datum-->
            <input type="date" id="date" class="form-control mb-3" required>

            <!--Butto Fisch hinzufügen-->
            <button type="button" class="btn btn-primary">Fisch hinzufügen</button>

        </form>


        <!-- Abschnitt 2: Fische zusammenfassen -->
        <div class="section">
            <h2>Fische zusammenfassen</h2>
                <div class="tab-nav">
                    <button class="btn btn-outline-primary" data-filter="24h" class="active">24h</button>
                    <button class="btn btn-outline-primary" data-filter="week">Woche</button>
                    <button class="btn btn-outline-primary" data-filter="month">Monat</button>
                    <button class="btn btn-outline-primary" data-filter="year">Jahr</button>
                    <button class="btn btn-outline-primary" data-filter="all">Gesamt</button>
                </div>
            <ul id="summary-list"></ul>
        </div>

        <!-- Abschnitt 3: Listenansicht -->
        <div class="section">
            <h2>Fang-Listenansicht</h2>
            <div id="entry-list"></div>
            </div>
        </div>
    </div>
    

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
